<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App Title</title>
</head>
<body>
  <div id="root"></div>
  <!-- Add a script to handle 404 errors -->
  <script>
    window.onload = function () {
      if (window.location.pathname !== '/home' && window.location.pathname !== '/tracker') {
        window.location.href = '/home';
      }
    };
  </script>
</body>
</html>
